{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-6">
        <form method="POST" action="">{% csrf_token %}
            <h2>Delete Confirm</h2>
            <h4>Are you sure you want to delete : <small>{{object}}</small></h4> <br>
            <button type="submit" class="btn btn-danger">Confirm</button>
            <a type="button" class="btn btn-info" href="{{object.get_absolute_url}}">Cancel </a>
        </form>
    </div>
</div>
{% endblock %}
