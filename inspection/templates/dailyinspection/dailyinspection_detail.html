{% extends "inspection/base_inspection.html" %}
{% load crispy_forms_tags %}
{# load myform_tags #}
{% load i18n %}

{% block content %}
<div class='row'>
	<div class='col-sm-6 col-sm-offset-3'>
        
        <div class="text-center">
            <lead><h2>{{object.inspection_content}}</h2></lead>
            <span><b>{% trans 'Create' %}</b></span> : {{object.created}} &nbsp &nbsp &nbsp <span><b>{% trans 'Last Update' %}</b></span> : {{object.updated}}	
            <hr>
        </div>         
		
		<div> 	            		            
			<a class="btn btn-default" href="{{object.get_absolute_url_update}}"  >{% trans 'Update' %}</a>
		</div>
        
	</div>
</div>


{% endblock %}
