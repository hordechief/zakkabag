

{% if field.errors %}<div class="error" style="color:#b75f33">{{ field.errors }}</div>{% endif %}
<div class="row field-area form-group list-unstyled list-inline  {% if field.errors %}error has-error{% endif %}">   
    {{ field.label_tag }}  
    <div class="col-sm-10 {% if image %}image-field{% endif %}">
        {% if image %}            
            <div class="row">
            	<div class="col-sm-2">
	            	<label for="{{field.name}}-modify" style="float:left; clear: both">{% if field.value %}修改: {% else %} 添加 {% endif %}</label>
	            </div>
	            <div class="col-sm-10">
	            	<input id="id_{{field.name}}" name="{{field.name}}" type="file" accept="video/*;capture=camcorder"> 
            	</div>             
            </div>
            <br>
            <div class="row">
            	<div class="col-sm-12">
            		{% if field.value %}
            			<img  class= 'img-responsive' src="{{request.media}}{{field.value}}"/>
            		{% endif %}
            	</div>
            </div>
            {% if field.value %}
            <div class="row">
            	<div class="col-sm-12">
            		<label for="{{field.name}}-clear_id" >清除</label>
            		<input id="{{field.name}}-clear_id" name="{{field.name}}-clear" type="checkbox">
            	</div>
            </div>
            {% endif %}
        {% else %}
            {{ field }} 
        {% endif %}
    </div>
</div>
