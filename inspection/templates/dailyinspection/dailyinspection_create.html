{% extends "base.html" %}


<style type="text/css">
{% block style %}

.field-area ul{
	list-style:none;
}

.field-area li{
	float:left;
	width:200px;
}

{% endblock%}
</style>

<script>
{% block js %}

$(document).ready(function(){
	$(".field-area input").addClass("form-control");
	$(".field-area select").addClass("form-control");
	$(".field-area textarea").addClass("form-control");
	$(".field-area>label").addClass("col-sm-2 control-label");
});

{% endblock %}
</script>

{% block content %}

<div class='row'>
	<div class='col-sm-6 col-sm-offset-3'>
		<div class="text-center">
			<lead><h1>Create New item</h1></lead>
			<p></p>
		</div>
		<hr>

		<div>
			{% include "form_horizontal.html" with file=True %}
		</div>
	</div>
</div>


{% endblock %}
