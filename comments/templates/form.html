{% load comments i18n %}

<div class="comment-form" id="comment-form-{{ node.id }}" {% if not node.id %}style="display:none;"{% endif %}>
	<form action="{% comment_form_target %}" method="post" id="comment-form-{{ node.id }}f">{% csrf_token %}
	    {{ form.object_pk }}
	    {{ form.content_type }}
	    {{ form.timestamp }}
	    {{ form.security_hash }}
	    {% if node.id %}
	        <input type="hidden" name="parent" id="parent_id" value="{{ node.id }}" />
	    {% endif %}<br>
	    {{ form.comment }}
	    <input type="submit">
	</form>
</div>
